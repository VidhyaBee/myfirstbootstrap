<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body {
    background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
  
    }

    p {
      color: #58f865;
      margin: 50px auto 30px;
      font-family: 'Gorditas', cursive;

    }

    h1 {
      text-align: left;
      color: #444444;
      margin: 50px auto 30px;
      font-family: 'Lobster Two', cursive;

    }

    h2 {
      color: #444444;
      margin-bottom: 50px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "9d698065-f1c5-44bf-8f69-35bfef1099cb", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "a316b904-54a7-44de-a893-b34931c28fa7", // The ID of your service instance.
      onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
      document.head.appendChild(t);
    });
  </script>
</head>

<body>
 
  
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <h1 class="animate__animated animate__heartBeat animate__delay-2s" style="font-size:47px">Welcome!</h1>
      <a class="navbar-brand"> <p id="date" style="font-size:17px"></p>
        <script>
        document.getElementById("date").innerHTML = Date();
        </script>
         </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <h1> The weather in {{city}} is {{weather}} </h1>
  
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" align="center">
      <div class="carousel-item active">
        <img src="static/img1.jpg" class="d-block w-5" alt="Hello, I am Alphamini">
      </div>
      <div class="carousel-item">
        <img src="static/img2.jpg"  class="d-block w-5" alt="Your companion">
      </div>
      <div class="carousel-item">
        <img src="static/img3.jpg" class="d-block w-5" alt="You are my good friend">
      </div>
    </div>
  </div>

 <p class="animate__animated animate__bounce animate__delay-2s">This content is served to you by....</p>
